      border: 1px solid transparent;
      background: white;
      background-clip: padding-box;
      border-radius: 1rem;

    .gradient-border::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: -1px;
      border-radius: inherit;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6, #06b6d4, #3b82f6);
      background-size: 300% 300%;
      animation: borderFlow 8s ease infinite;
      z-index: -1;
    }
    
    @keyframes borderFlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

      background: linear-gradient(135deg, #2563eb 0%, #7c3aed 50%, #0891b2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    
    .particle {
      position: absolute;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 50%;
      opacity: 0.03;
      animation: floatParticle 20s infinite;
    }
    
    .particle-1 {
      width: 400px;
      height: 400px;
      top: -100px;
      left: -100px;
      filter: blur(80px);
      animation-delay: 0s;
    }
    
    .particle-2 {
      width: 500px;
      height: 500px;
      bottom: -150px;
      right: -100px;
      background: linear-gradient(135deg, #06b6d4, #3b82f6);
      opacity: 0.02;
      filter: blur(100px);
      animation-delay: -5s;

      width: 300px;
      height: 300px;
      top: 40%;
      left: 20%;
      background: linear-gradient(135deg, #8b5cf6, #ec4899);
      opacity: 0.02;
      filter: blur(70px);
      animation-delay: -10s;
    }

      width: 450px;
      height: 450px;
      top: 60%;
      right: 15%;
      background: linear-gradient(135deg, #0ea5e9, #2563eb);
      opacity: 0.02;
      filter: blur(90px);
      animation-delay: -15s;
    }

      50% { transform: translate(20px, 80px); }
