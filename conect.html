<!DOCTYPE html>
<html lang="fr">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Lucide Icons -->

  <!-- React, ReactDOM, Babel -->
  <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      max-width: 100%;
      overflow-x: hidden;
      background: #ffffff;
      font-family: 'Inter', sans-serif;
    }

    body {
      color: #0f172a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    #root {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    /* Glassmorphism √©l√©gant */
    .glass-auth {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(37, 99, 235, 0.15);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
    }

    .btn-oauth {
      transition: all 0.2s ease;
      border: 1px solid #e2e8f0;
      background: white;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.875rem 1rem;
      border-radius: 1rem;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.02);
    }

    .btn-oauth:hover {
      border-color: #3b82f6;
      background: #f8fafc;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.1);
    }

    .btn-oauth i {
      width: 1.5rem;
      height: 1.5rem;
      margin-right: 0.75rem;
    }

    .text-gradient-modern {
      background: linear-gradient(135deg, #2563eb 0%, #7c3aed 80%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Animation subtile */
    @keyframes fadeSlide {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .animate-card {
      animation: fadeSlide 0.5s ease-out;
    }

    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 50%;
      opacity: 0.03;
      filter: blur(60px);
    }

    .particle-1 { width: 400px; height: 400px; top: -100px; left: -100px; }
    .particle-2 { width: 500px; height: 500px; bottom: -150px; right: -100px; background: #06b6d4; opacity: 0.02; }
    .particle-3 { width: 350px; height: 350px; top: 20%; right: 10%; background: #8b5cf6; opacity: 0.02; }
  </style>
</head>
<body class="antialiased">

<!-- Arri√®re-plan doux -->
<div class="bg-particles">
  <div class="particle particle-1"></div>
  <div class="particle particle-2"></div>
  <div class="particle particle-3"></div>
</div>

<div id="root"></div>

            </button>
          </div>

          {/* S√©parateur "ou" √©l√©gant */}

              <span className="text-slate-300">‚Ä¢</span>

  };

  const root = ReactDOM.createRoot(document.getElementById('root'));
  root.render(<AuthPage />);
</script>

<script>
  // Double appel pour forcer le chargement des ic√¥nes
  function initLucide() {
    if (window.lucide) lucide.createIcons();
  }
  window.addEventListener('load', initLucide);
  setTimeout(initLucide, 50);
  setTimeout(initLucide, 150);
</script>

</body>
</html>
