    /* Reset & corrections mobiles impératives */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      max-width: 100%;
      overflow-x: hidden;
      position: relative;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #0f172a;
      width: 100%;
      overflow-x: hidden;
    }

    #root, .min-h-screen {

      overflow-x: hidden;
    }

    /* Conteneurs sécurisés */
    .container-safe {
      width: 100%;
      max-width: 100%;
      padding-left: 20px !important;
      padding-right: 20px !important;
      margin-left: auto;
      margin-right: auto;
    }

    /* Tous les conteneurs majeurs héritent du padding sécurisé */
    .max-w-7xl {
      max-width: 1280px;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      padding-left: 20px;
      padding-right: 20px;
    }

    /* Suppression scroll horizontal forcé */
    img, video, iframe, canvas, svg, i, .lucide {
      max-width: 100%;
      height: auto;
    }

    /* Titres fluides – correction mobile */
    h1, .section-title, h2, h3 {
      word-break: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
    }

    .section-title {
      font-size: clamp(2rem, 8vw, 3.5rem);
      line-height: 1.1;
      letter-spacing: -0.02em;
    }

    h1 span, h2 span {
      display: inline-block;
      max-width: 100%;
    }

    /* Glass card sans débordement */
    .glass-white, .glass-card-white, .card-corporate, .gradient-border {
      max-width: 100%;
      box-sizing: border-box;
    }

    .card-corporate {
      width: 100%;
      margin-left: 0;
      margin-right: 0;
    }

    /* Pile verticale sur mobile pour les features */
    @media (max-width: 768px) {
      .grid.md\:grid-cols-2.lg\:grid-cols-4 {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      /* Boutons pleine largeur */
      .btn-primary, .btn-secondary {
        width: 100%;
        justify-content: center;
      }

      .flex.flex-wrap.gap-5 {
        flex-direction: column;
        width: 100%;
      }

      /* Éléments réassurance en colonne */
      .flex.items-center.space-x-8 {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.75rem;
        margin-top: 1.5rem;
      }

      .flex.items-center.space-x-8 > div {
        width: 100%;
      }

      .glass-white.fixed .flex.justify-between {
        padding-left: 4px;
        padding-right: 4px;
      }

      /* Éviter chevauchement */
      .floating-slow {
        max-width: 100%;
      }

      /* Footer mobile */
      footer .grid {
        gap: 2rem;
      }
      
      /* Tech stack en grille plus serrée */

        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
      }

      .max-w-7xl {
        padding-left: 16px;
        padding-right: 16px;
      }

        font-size: clamp(1.8rem, 7vw, 2.2rem);
      }
    }

    /* Style élégant */
    .glass-white {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(37, 99, 235, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.02);
    }
    
    .glass-card-white {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(37, 99, 235, 0.1);
      box-shadow: 0 8px 32px rgba(0, 79, 254, 0.05);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

      background: rgba(255, 255, 255, 0.95);
      border: 1px solid rgba(37, 99, 235, 0.25);
      box-shadow: 0 12px 48px rgba(37, 99, 235, 0.12);

    .card-corporate {
      background: white;
      border: 1px solid #eef2f6;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.02);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

    .card-corporate:hover {
      border: 1px solid #3b82f6;
      box-shadow: 0 20px 40px rgba(59, 130, 246, 0.08);
    }
    
    .gradient-border {
      position: relative;
      border: 1px solid transparent;
      background: white;
      background-clip: padding-box;
      border-radius: 1rem;
    }
    
    .gradient-border::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: -1px;
      border-radius: inherit;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6, #06b6d4, #3b82f6);
      background-size: 300% 300%;
      animation: borderFlow 8s ease infinite;
      z-index: -1;
    }
    
    @keyframes borderFlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .text-gradient-modern {
      background: linear-gradient(135deg, #2563eb 0%, #7c3aed 50%, #0891b2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    
    .particle {
      position: absolute;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 50%;
      opacity: 0.03;
      animation: floatParticle 20s infinite;
    }
    
    .particle-1 {
      width: 400px;
      height: 400px;
      top: -100px;
      left: -100px;
      filter: blur(80px);
      animation-delay: 0s;
    }
    
    .particle-2 {
      width: 500px;
      height: 500px;
      bottom: -150px;
      right: -100px;
      background: linear-gradient(135deg, #06b6d4, #3b82f6);
      opacity: 0.02;
      filter: blur(100px);
      animation-delay: -5s;
    }
    
    .particle-3 {
      width: 300px;
      height: 300px;
      top: 40%;
      left: 20%;
      background: linear-gradient(135deg, #8b5cf6, #ec4899);
      opacity: 0.02;
      filter: blur(70px);
      animation-delay: -10s;
    }
    
    .particle-4 {
      width: 450px;
      height: 450px;
      top: 60%;
      right: 15%;
      background: linear-gradient(135deg, #0ea5e9, #2563eb);
      opacity: 0.02;
      filter: blur(90px);
      animation-delay: -15s;
    }
    
    @keyframes floatParticle {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(50px, 30px); }
      50% { transform: translate(20px, 80px); }
      75% { transform: translate(-30px, 20px); }
    }
    
    .floating-slow {
      animation: floating 8s ease-in-out infinite;
    }
    
    @keyframes floating {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }
    
    .pulse-subtle {
      animation: pulseSubtle 3s ease-in-out infinite;
    }
    
    @keyframes pulseSubtle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.4; }
    }
    
    h1, h2, h3, h4 {
      font-family: 'Poppins', sans-serif;
    }
    
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f8fafc;
    }
    
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #3b82f6, #8b5cf6);
      border-radius: 4px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      color: white;
      border: none;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
      transition: all 0.3s;
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background: white;
      border: 1px solid #e2e8f0;
      color: #1e293b;
      transition: all 0.3s;
    }
    
    .btn-secondary:hover {
      background: #f8fafc;
      border-color: #3b82f6;
      color: #2563eb;
      transform: translateY(-2px);
    }
    
    .icon-square {
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      transition: all 0.3s;
      flex-shrink: 0;
    }
    
    .animate-enter {
      animation: fadeInUp 0.6s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }

      backdrop-filter: blur(4px);
      border: 1px solid rgba(37, 99, 235, 0.2);
    }
  </style>
</head>

<script>
  function initLucide() {
    if (window.lucide) {
      lucide.createIcons();
    }
  }
  
  window.addEventListener('load', initLucide);
  setTimeout(initLucide, 100);
  setTimeout(initLucide, 300);
  setTimeout(initLucide, 500);
  
  // Smooth scroll
  document.addEventListener('click', function(e) {
    const target = e.target.closest('a');
    if (target && target.hash && target.hash.startsWith('#')) {
      e.preventDefault();
      const element = document.querySelector(target.hash);
      if (element) {
        element.scrollTop = 0; // Fix pour Firefox
        element.scrollIntoView({ behavior: 'smooth' });
      }
    }
  });
</script>
