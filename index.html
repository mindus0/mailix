<!DOCTYPE html>
<html lang="fr">
<head>

  <style>
    /* ===== RESET & CORRECTIONS RESPONSIVE CRITIQUES ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      max-width: 100%;
      overflow-x: hidden;
      position: relative;
      width: 100%;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #0f172a;
      width: 100%;
      overflow-x: hidden;
      padding: 0 !important; /* Géré par les conteneurs */
    }

    #root, .min-h-screen {
      max-width: 100vw;
      overflow-x: hidden;
    }

    /* ===== CONTENEURS SÉCURISÉS AVEC PADDINGS FIXES ===== */
    .container-safe, 
    .max-w-7xl, 
    section > div:not(.bg-particles),
    footer > div {
      width: 100%;
      max-width: 100%;
      padding-left: 24px !important;
      padding-right: 24px !important;
      margin-left: auto;
      margin-right: auto;
    }

    /* Padding spécifique selon breakpoints */
    @media (min-width: 640px) {
      .container-safe, 
      .max-w-7xl, 
      section > div:not(.bg-particles) {
        padding-left: 32px !important;
        padding-right: 32px !important;
      }
    }

    @media (min-width: 1280px) {
      .container-safe, 
      .max-w-7xl {
        max-width: 1280px;
        padding-left: 48px !important;
        padding-right: 48px !important;
      }
    }

    /* ===== TYPOGRAPHIE FLUIDE CORRIGÉE ===== */
    h1, .section-title, h2, h3, h4 {
      word-break: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
      max-width: 100%;
    }

    .section-title {
      font-size: clamp(1.8rem, 7vw, 3.5rem);
      line-height: 1.1;
      letter-spacing: -0.02em;
    }

    h1 {
      font-size: clamp(1.8rem, 8vw, 3.5rem);
    }

    h2 {
      font-size: clamp(1.6rem, 6vw, 2.8rem);
    }

    /* Titre spécifique "Comprend votre existant" - correction coupure */
    .text-gradient-modern {
      background: linear-gradient(135deg, #2563eb 0%, #7c3aed 50%, #0891b2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: inline;
      white-space: normal;
      word-break: keep-all;
    }

    /* ===== LISTES À PUCES PERFECT ALIGNMENT ===== */
    .check-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }

    .check-list-item {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      width: 100%;
    }

    .check-list-icon {
      flex-shrink: 0;
      width: 1.5rem;
      height: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #d1fae5;
      border-radius: 9999px;
      margin-top: 0.125rem;
    }

    .check-list-text {
      flex: 1;
      font-size: 1rem;
      line-height: 1.5;
      color: #334155;
      word-break: break-word;
    }

    @media (max-width: 640px) {
      .check-list-item {
        gap: 0.625rem;
      }
      .check-list-text {
        font-size: 0.95rem;
      }
    }

    /* ===== BLOCS DE CODE SCROLLABLES - CORRECTION ULTRA ===== */
    .code-block-container {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      border-radius: 0.75rem;
      background: #f8fafc;
    }

    .code-block {
      display: inline-block;
      min-width: 100%;
      padding: 1rem;
      font-family: 'Courier New', monospace;
      font-size: 0.75rem;
      line-height: 1.6;
      color: #0f172a;
      white-space: nowrap;
    }

    .code-line {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.125rem 0;
    }

    /* Nom de fichier lisible */
    .filename-badge {
      display: inline-flex;
      align-items: center;
      padding: 0.375rem 0.75rem;
      background: #1e293b;
      color: #e2e8f0;
      border-radius: 0.5rem;
      font-size: 0.7rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    @media (min-width: 768px) {
      .code-block {
        font-size: 0.875rem;
        padding: 1.25rem;
      }
      .filename-badge {
        font-size: 0.8rem;
      }
    }

    /* ===== BOUTONS TACTILES OPTIMISÉS ===== */
    .btn-primary, 
    .btn-secondary,
    button[class*="btn"] {
      min-height: 48px;
      padding: 0.75rem 1.5rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      border-radius: 0.75rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    @media (max-width: 640px) {
      .btn-primary, 
      .btn-secondary {
        width: 100%;
        min-height: 52px;
        font-size: 1rem;
        padding: 0.875rem 1.25rem;
      }
      
      .flex-col\:sm\:flex-row {
        flex-direction: column;
        gap: 0.75rem;
      }
    }

    /* ===== BADGES - PAS DE CHEVAUCHEMENT ===== */
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 0.5rem 1rem;
      background: #eff6ff;
      border: 1px solid #bfdbfe;
      border-radius: 9999px;
      color: #1e40af;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.3px;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
      white-space: nowrap;
    }

    @media (max-width: 480px) {
      .badge {
        font-size: 0.7rem;
        padding: 0.375rem 0.75rem;
        white-space: normal;
        word-break: break-word;
        text-align: left;
      }
    }

    /* ===== GLASS & CARTES SANS DÉBORDEMENT ===== */
    .glass-white,
    .glass-card-white,
    .card-corporate,
    .gradient-border {
      max-width: 100%;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    /* ===== STYLES EXISTANTS CONSERVÉS ===== */
    .glass-white {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(37, 99, 235, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.02);
    }
    
    .glass-card-white {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(37, 99, 235, 0.1);
      box-shadow: 0 8px 32px rgba(0, 79, 254, 0.05);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .glass-card-white:hover {
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid rgba(37, 99, 235, 0.25);
      box-shadow: 0 12px 48px rgba(37, 99, 235, 0.12);
      transform: translateY(-4px);
    }
    
    .card-corporate {
      background: white;
      border: 1px solid #eef2f6;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.02);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .card-corporate:hover {
      border: 1px solid #3b82f6;
      box-shadow: 0 20px 40px rgba(59, 130, 246, 0.08);
    }
    
    .gradient-border {
      position: relative;
      border: 1px solid transparent;
      background: white;
      background-clip: padding-box;
      border-radius: 1rem;
    }
    
    .gradient-border::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: -1px;
      border-radius: inherit;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6, #06b6d4, #3b82f6);
      background-size: 300% 300%;
      animation: borderFlow 8s ease infinite;
      z-index: -1;
    }
    
    @keyframes borderFlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    
    .particle {
      position: absolute;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 50%;
      opacity: 0.03;
      animation: floatParticle 20s infinite;
    }
    
    .particle-1 {
      width: 400px;
      height: 400px;
      top: -100px;
      left: -100px;
      filter: blur(80px);
      animation-delay: 0s;
    }
    
    .particle-2 {
      width: 500px;
      height: 500px;
      bottom: -150px;
      right: -100px;
      background: linear-gradient(135deg, #06b6d4, #3b82f6);
      opacity: 0.02;
      filter: blur(100px);
      animation-delay: -5s;
    }
    
    .particle-3 {
      width: 300px;
      height: 300px;
      top: 40%;
      left: 20%;
      background: linear-gradient(135deg, #8b5cf6, #ec4899);
      opacity: 0.02;
      filter: blur(70px);
      animation-delay: -10s;
    }
    
    .particle-4 {
      width: 450px;
      height: 450px;
      top: 60%;
      right: 15%;
      background: linear-gradient(135deg, #0ea5e9, #2563eb);
      opacity: 0.02;
      filter: blur(90px);
      animation-delay: -15s;
    }
    
    @keyframes floatParticle {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(50px, 30px); }
      50% { transform: translate(20px, 80px); }
      75% { transform: translate(-30px, 20px); }
    }
    
    .floating-slow {
      animation: floating 8s ease-in-out infinite;
    }
    
    @keyframes floating {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }
    
    .pulse-subtle {
      animation: pulseSubtle 3s ease-in-out infinite;
    }
    
    @keyframes pulseSubtle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.4; }
    }
    
    .code-visualizer {
      font-family: 'Courier New', monospace;
      border-right: 2px solid #3b82f6;
      white-space: nowrap;
      overflow: hidden;
      animation: blinkCursor 1s step-end infinite;
      max-width: 100%;
    }
    
    @keyframes blinkCursor {
      50% { border-color: transparent; }
    }
    
    h1, h2, h3, h4 {
      font-family: 'Poppins', sans-serif;
    }
    
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f8fafc;
    }
    
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #3b82f6, #8b5cf6);
      border-radius: 4px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      color: white;
      border: none;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background: white;
      border: 1px solid #e2e8f0;
      color: #1e293b;
    }
    
    .btn-secondary:hover {
      background: #f8fafc;
      border-color: #3b82f6;
      color: #2563eb;
      transform: translateY(-2px);
    }
    
    .icon-square {
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      transition: all 0.3s;
      flex-shrink: 0;
    }
    
    .animate-enter {
      animation: fadeInUp 0.6s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== CORRECTIONS SPÉCIFIQUES MOBILE ===== */
    @media (max-width: 768px) {
      /* Pile verticale pour les features */
      .grid.md\:grid-cols-2.lg\:grid-cols-4 {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      /* Navigation mobile */
      .glass-white.fixed .flex.justify-between {
        padding-left: 8px;
        padding-right: 8px;
      }

      /* Footer en colonne */
      footer .grid {
        gap: 2rem;
      }

      /* Icônes + texte alignement */
      .flex.items-center.space-x-8 {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.75rem;
      }
      
      /* Animation flottante réduite */
      .floating-slow {
        animation: floating 6s ease-in-out infinite;
      }
    }

    @media (max-width: 480px) {
      .max-w-7xl,
      section > div:not(.bg-particles) {
        padding-left: 20px !important;
        padding-right: 20px !important;
      }

      h1 {
        font-size: clamp(1.6rem, 7vw, 2rem);
      }
      
      h2 {
        font-size: clamp(1.4rem, 5.5vw, 1.8rem);
      }
      
      .section-title {
        font-size: clamp(1.5rem, 6vw, 2rem);
      }
    }

    /* Suppression du scroll horizontal forcé */
    img, video, iframe, canvas, svg, i, .lucide {
      max-width: 100%;
      height: auto;
    }

    /* Force safe padding sur tous les conteneurs */
    section, footer, nav > div, .gradient-border, .card-corporate {
      max-width: 100%;
      overflow-x: hidden;
    }
  </style>
</head>
<body class="bg-white text-slate-900 antialiased min-h-screen w-full overflow-x-hidden">

            {/* Desktop Menu */}
            <div className="hidden md:flex items-center space-x-10">

  const rootElement = document.getElementById('root');
  if (rootElement) {
    const root = ReactDOM.createRoot(rootElement);
    root.render(<MindusForgeApp />);
  }
</script>

<script>
  function initLucide() {
    if (window.lucide) {
      lucide.createIcons();
    }
  }
  
  window.addEventListener('load', initLucide);
  setTimeout(initLucide, 100);
  setTimeout(initLucide, 300);
  setTimeout(initLucide, 500);
  
  // Smooth scroll
  document.addEventListener('click', function(e) {
    const target = e.target.closest('a');
    if (target && target.hash && target.hash.startsWith('#')) {
      e.preventDefault();
      const element = document.querySelector(target.hash);
      if (element) {
        element.scrollIntoView({ behavior: 'smooth' });
      }
    }
  });
</script>
