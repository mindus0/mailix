<script>
  // Re-run Lucide icons after React render
  function initLucide() {
    if (window.lucide) {
      lucide.createIcons();
    }
  }
  window.addEventListener('load', initLucide);
  setTimeout(initLucide, 200);
  setTimeout(initLucide, 500);
</script>
